<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Loading</title>
    <style>
        /* ... (keep the existing styles) ... */
    </style>
</head>
<body>
    <div id="loading-bar-container">
        <div id="loading-bar"></div>
    </div>

    <div id="message">Hope you enjoyed your meditation session!</div>

    <script src="https://cdn.jsdelivr.net/npm/webgazer@3.3.0/dist/webgazer.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let gazeDetected = false;
            let progress = 0;
            let startTime = null;
            let lastGazeTime = null;
            const loadingBar = document.getElementById("loading-bar");
            const message = document.getElementById("message");
            const gazeTimeout = 1000; // 1 second timeout for gaze detection

            function startEyeTracking() {
    
                console.log("Starting eye tracking...");
                if (!webgazer) {
                    console.error("WebGazer library failed to load.");
                    return;
                }

                webgazer.setGazeListener((data, elapsedTime) => {
                    if (data) {
                        const { x, y } = data;
                        console.log(`Gaze detected at coordinates: (${x}, ${y})`);
                        lastGazeTime = Date.now();
                        
                        if (x >= 0 && x <= window.innerWidth && y >= 0 && y <= window.innerHeight) {
                            gazeDetected = true;
                            console.log("Gaze detected within viewport.");
                        } else {
                            console.log("Gaze detected outside viewport.");
                            gazeDetected = false;
                        }
                    } else {
                        console.log("No gaze data available in this frame.");
                    }
                }).begin()
                .then(() => {
                    console.log("WebGazer successfully initialized.");
                })
                .catch((err) => {
                    console.error("Error initializing WebGazer:", err);
                });

                webgazer.showVideo(false).showPredictionPoints(false);

                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then((stream) => {
                            console.log("Camera access granted.");
                        })
                        .catch((error) => {
                            console.error("Camera access denied:", error);
                            alert("Please grant camera access for gaze tracking to work.");
                        });
                } else {
                    console.error("Media devices not supported by the browser.");
                    alert("Your browser does not support camera access required for gaze tracking.");
                }
            }

            function updateProgress() {
                const currentTime = Date.now();
                if (lastGazeTime && (currentTime - lastGazeTime) > gazeTimeout) {
                    console.log("Gaze lost for more than 1 second. Resetting progress.");
                    resetProgress();
                } else if (gazeDetected && progress < 100) {
                    if (!startTime) {
                        startTime = currentTime;
                    }
                    const elapsedTime = (currentTime - startTime) / 1000; // in seconds
                    progress = (elapsedTime / 3600) * 100; // 1 hour = 3600 seconds

                    loadingBar.style.width = progress + "%";

                    if (progress >= 100) {
                        finishSession();
                        return;
                    }
                }

                requestAnimationFrame(updateProgress);
            }

            function resetProgress() {
                progress = 0;
                loadingBar.style.width = "0%";
                startTime = null;
                message.style.display = "none";
            }

            function finishSession() {
                document.getElementById("loading-bar-container").style.display = "none";
                message.style.display = "block";
            }

            window.addEventListener('blur', resetProgress);
            window.addEventListener('mousemove', resetProgress);
            document.addEventListener('contextmenu', function (e) {
                e.preventDefault();
            });

            startEyeTracking();
            updateProgress();
        });
    </script>
</body>
</html>
