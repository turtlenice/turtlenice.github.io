<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Tracking with WebGazer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #gazeDot {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: blue;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="gazeDot"></div>

    <script src="https://cdn.jsdelivr.net/npm/webgazer@3.3.0/dist/webgazer.min.js"></script>
    <script>
        window.onload = function() {
            // Initialize WebGazer
            webgazer.setGazeListener(function(data, elapsedTime) {
                if (data == null) {
                    return;
                }

                // Get the predicted x and y coordinates
                var x = data.x; // Gaze x location
                var y = data.y; // Gaze y location

                // Update the position of the gaze dot
                var gazeDot = document.getElementById('gazeDot');
                gazeDot.style.left = (x - 10) + 'px'; // Offset to center the dot
                gazeDot.style.top = (y - 10) + 'px';  // Offset to center the dot
            }).begin();

            // Hide WebGazer's default video feed and other elements
            webgazer.showVideo(false).showFaceOverlay(false).showFaceFeedbackBox(false);
        };
    </script>
</body>
</html>
