<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Med</title>
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        #loading-bar-container {
            width: 300px;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #loading-bar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.5s;
        }

        #message {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        #debug {
            width: 80%;
            height: 200px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
        }

        #webgazerVideoContainer {
            position: fixed !important;
            top: 20px !important;
            left: 20px !important;
        }
    </style>
</head>
<body>
    <div id="loading-bar-container">
        <div id="loading-bar"></div>
    </div>
    <div id="message">Keep your face within the green box for 1 minute</div>
    <div id="debug"></div>

    <script src="https://cdn.jsdelivr.net/npm/webgazer@3.3.0/dist/webgazer.min.js"></script>
    <script>
        let progress = 0;
        let meditationInterval;
        const loadingBar = document.getElementById("loading-bar");
        const messageElement = document.getElementById("message");
        const debugElement = document.getElementById("debug");
        const meditationDuration = 60; // 1 minute in seconds
        const checkInterval = 1000; // Check every 1 second

        const faceDetectionHistory = [];
        const historyDuration = 3000; // 3 seconds of history
        const detectionThreshold = 0.9; // 90% threshold for considering face detected

        function log(message) {
            console.log(message);
            debugElement.innerHTML += message + '<br>';
            debugElement.scrollTop = debugElement.scrollHeight;
        }

        function updateProgress() {
            loadingBar.style.width = `${(progress / meditationDuration) * 100}%`;
            messageElement.textContent = `Face kept within bounds for ${progress} seconds`;

            if (progress >= meditationDuration) {
                finishSession();
            }
        }

        function resetProgress() {
            progress = 0;
            loadingBar.style.width = "0%";
            messageElement.textContent = "Keep your face within the green box for 1 minute";
            log("Progress reset - Face outside bounds");
        }

        function finishSession() {
            clearInterval(meditationInterval);
            loadingBar.style.width = "100%";
            messageElement.textContent = "Great job! 1-minute meditation completed.";
            log("Meditation session completed!");
            webgazer.end();
        }

        function updateFaceDetectionHistory(isDetected) {
            const now = Date.now();
            faceDetectionHistory.push({ time: now, detected: isDetected });

            // Remove old entries
            while (faceDetectionHistory.length > 0 && now - faceDetectionHistory[0].time > historyDuration) {
                faceDetectionHistory.shift();
            }
        }

        function isFaceConsistentlyDetected() {
            if (faceDetectionHistory.length === 0) return false;

            const detectedCount = faceDetectionHistory.filter(entry => entry.detected).length;
            return (detectedCount / faceDetectionHistory.length) >= detectionThreshold;
        }

        function checkFaceDetection() {
            const feedbackBox = webgazer.getFeedbackBox();
            if (feedbackBox && feedbackBox.style) {
                const isDetected = feedbackBox.style.borderColor === "green";
                updateFaceDetectionHistory(isDetected);
                log(`Face ${isDetected ? 'detected' : 'not detected'} (Border: ${feedbackBox.style.borderColor})`);

                if (isFaceConsistentlyDetected()) {
                    progress += 1; // Increment by 1 second
                    updateProgress();
                } else {
                    resetProgress();
                }
            } else {
                log("Unable to get feedback box information");
            }
        }

        function startTracking() {
            log("Starting face detection tracking...");
            meditationInterval = setInterval(checkFaceDetection, checkInterval);
        }

        webgazer.setGazeListener(() => {}).begin()
            .then(() => {
                log("WebGazer initialized successfully");
                webgazer.showVideo(true)
                       .showFaceOverlay(true)
                       .showFaceFeedbackBox(true);

                // Adjust video position
                const videoContainer = document.getElementById('webgazerVideoContainer');
                if (videoContainer) {
                    videoContainer.style.position = 'fixed';
                    videoContainer.style.top = '20px';
                    videoContainer.style.left = '20px';
                }

                startTracking();
            })
            .catch(error => {
                log(`Error initializing WebGazer: ${error}`);
            });

        // Error handling
        window.addEventListener('unhandledrejection', function(event) {
            log(`Unhandled promise rejection: ${event.reason}`);
        });

        window.onerror = function(message, source, lineno, colno, error) {
            log(`Error: ${message} at ${source}:${lineno}:${colno}`);
            return false;
        };
    </script>
</body>
</html>
