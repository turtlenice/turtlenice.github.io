<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGazer with Custom Gaze Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #custom-gaze-point {
            position: fixed;
            width: 20px;
            height: 20px;
            background-color: blue;
            border-radius: 50%;
            pointer-events: none;
            transition: all 0.1s ease;
        }
        #calibration-point {
            position: fixed;
            width: 30px;
            height: 30px;
            background-color: green;
            border-radius: 50%;
            display: none;
        }
        #debug {
            width: 80%;
            height: 200px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-top: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>WebGazer with Custom Gaze Visualization</h1>
    <button id="init-webgazer">Initialize WebGazer</button>
    <button id="start-calibration" disabled>Start Calibration</button>
    <button id="start-tracking" disabled>Start Tracking</button>
    <div id="custom-gaze-point"></div>
    <div id="calibration-point"></div>
    <div id="debug"></div>

    <script src="https://cdn.jsdelivr.net/npm/webgazer@3.3.0/dist/webgazer.min.js"></script>
    <script>
        const debugElement = document.getElementById('debug');
        const initWebGazerButton = document.getElementById('init-webgazer');
        const startCalibrationButton = document.getElementById('start-calibration');
        const startTrackingButton = document.getElementById('start-tracking');
        const customGazePoint = document.getElementById('custom-gaze-point');
        const calibrationPoint = document.getElementById('calibration-point');

        let calibrationPoints = [
            {x: 50, y: 50}, {x: 50, y: window.innerHeight - 50},
            {x: window.innerWidth - 50, y: 50}, {x: window.innerWidth - 50, y: window.innerHeight - 50},
            {x: window.innerWidth / 2, y: window.innerHeight / 2}
        ];
        let currentCalibrationPoint = 0;

        function log(message) {
            console.log(message);
            debugElement.innerHTML += message + '<br>';
            debugElement.scrollTop = debugElement.scrollHeight;
        }

        function updateCustomGazePoint(x, y) {
            customGazePoint.style.left = `${x}px`;
            customGazePoint.style.top = `${y}px`;
            log(`Custom gaze point updated to (${x.toFixed(2)}, ${y.toFixed(2)})`);
        }

        function initializeWebGazer() {
            log('Initializing WebGazer...');
            initWebGazerButton.disabled = true;

            webgazer.setGazeListener(() => {})
                .begin()
                .then(() => {
                    log('WebGazer initialized successfully');
                    webgazer.showVideoPreview(true)
                           .showPredictionPoints(true)  // This shows WebGazer's built-in red dot
                           .applyKalmanFilter(true);
                    startCalibrationButton.disabled = false;
                    logWebGazerState();
                })
                .catch(error => {
                    log(`Error initializing WebGazer: ${error}`);
                    initWebGazerButton.disabled = false;
                });
        }

        function startCalibration() {
            log('Starting calibration...');
            startCalibrationButton.disabled = true;
            calibrationPoint.style.display = 'block';
            currentCalibrationPoint = 0;
            showNextCalibrationPoint();
        }

        function showNextCalibrationPoint() {
            if (currentCalibrationPoint >= calibrationPoints.length) {
                finishCalibration();
                return;
            }

            const point = calibrationPoints[currentCalibrationPoint];
            calibrationPoint.style.left = `${point.x}px`;
            calibrationPoint.style.top = `${point.y}px`;

            log(`Look at the green dot (${point.x}, ${point.y}) and click it`);

            calibrationPoint.onclick = () => {
                webgazer.recordScreenPosition(point.x, point.y, 'click');
                currentCalibrationPoint++;
                showNextCalibrationPoint();
            };
        }

        function finishCalibration() {
            log('Calibration complete');
            calibrationPoint.style.display = 'none';
            startTrackingButton.disabled = false;
        }

        function startTracking() {
            log('Starting gaze tracking...');
            startTrackingButton.disabled = true;

            let smoothX = 0, smoothY = 0;
            const smoothingFactor = 0.8;

            webgazer.setGazeListener((data, elapsedTime) => {
                if (data == null) {
                    log('Gaze data is null');
                } else {
                    log(`Raw gaze data: x=${data.x}, y=${data.y}`);
                    smoothX = smoothX * smoothingFactor + data.x * (1 - smoothingFactor);
                    smoothY = smoothY * smoothingFactor + data.y * (1 - smoothingFactor);
                    updateCustomGazePoint(smoothX, smoothY);
                }
            });
        }

        function logWebGazerState() {
            log('WebGazer State:');
            log(`- Paused: ${webgazer.isReady()}`);
            log(`- Video Elements: ${document.querySelectorAll('video').length}`);
            log(`- Canvas Elements: ${document.querySelectorAll('canvas').length}`);
            const videoElement = document.querySelector('video');
            if (videoElement) {
                log(`- Video Dimensions: ${videoElement.videoWidth}x${videoElement.videoHeight}`);
                log(`- Video Ready State: ${videoElement.readyState}`);
            }
        }

        initWebGazerButton.addEventListener('click', initializeWebGazer);
        startCalibrationButton.addEventListener('click', startCalibration);
        startTrackingButton.addEventListener('click', startTracking);

        // Error handling
        window.addEventListener('unhandledrejection', function(event) {
            log(`Unhandled promise rejection: ${event.reason}`);
        });

        window.onerror = function(message, source, lineno, colno, error) {
            log(`Error: ${message} at ${source}:${lineno}:${colno}`);
            return false;
        };
    </script>
</body>
</html>
