<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedX</title>
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        #loading-bar-container {
            width: 300px;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #loading-bar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.5s;
        }

        #message {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        #debug {
            width: 80%;
            height: 200px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
        }

        #webgazerVideoContainer {
            position: fixed !important;
            top: 20px !important;
            left: 20px !important;
        }
    </style>
</head>
<body>
    <div id="loading-bar-container">
        <div id="loading-bar"></div>
    </div>
    <div id="message">Keep your face within the green box for 1 minute</div>
    <div id="debug"></div>

    <script src="https://cdn.jsdelivr.net/npm/webgazer@3.3.0/dist/webgazer.min.js"></script>
    <script>
        let progress = 0;
        let meditationInterval;
        const loadingBar = document.getElementById("loading-bar");
        const messageElement = document.getElementById("message");
        const debugElement = document.getElementById("debug");
        const meditationDuration = 60; // 1 minute in seconds
        const checkInterval = 1000; // Check every 1 second

        function log(message) {
            console.log(message);
            debugElement.innerHTML += message + '<br>';
            debugElement.scrollTop = debugElement.scrollHeight;
        }

        function updateProgress() {
            loadingBar.style.width = `${(progress / meditationDuration) * 100}%`;
            messageElement.textContent = `Face kept within green box for ${progress} seconds`;

            if (progress >= meditationDuration) {
                finishSession();
            }
        }

        function resetProgress() {
            progress = 0;
            loadingBar.style.width = "0%";
            messageElement.textContent = "Keep your face within the green box for 1 minute";
            log("Progress reset - Face outside green box");
        }

        function finishSession() {
            clearInterval(meditationInterval);
            loadingBar.style.width = "100%";
            messageElement.textContent = "Great job! 1-minute meditation completed.";
            log("Meditation session completed!");
            webgazer.end();
        }

        function checkFaceDetection() {
            const faceFeedbackBox = document.querySelector('.faceFeedbackBox');
            if (faceFeedbackBox) {
                const boxColor = window.getComputedStyle(faceFeedbackBox).borderColor;
                log(`Feedback box color: ${boxColor}`);
                
                if (boxColor === 'rgb(0, 128, 0)' || boxColor === 'green') { // Green box
                    progress += 1;
                    updateProgress();
                } else {
                    resetProgress();
                }
            } else {
                log("Feedback box not found");
                resetProgress();
            }
        }

        function startTracking() {
            log("Starting face detection tracking...");
            meditationInterval = setInterval(checkFaceDetection, checkInterval);
        }

        webgazer.setGazeListener(() => {}).begin()
            .then(() => {
                log("WebGazer initialized successfully");
                webgazer.showVideo(true)
                       .showFaceOverlay(true)
                       .showFaceFeedbackBox(true);

                // Give WebGazer a moment to set up the video and overlay
                setTimeout(() => {
                    const videoContainer = document.getElementById('webgazerVideoContainer');
                    if (videoContainer) {
                        videoContainer.style.position = 'fixed';
                        videoContainer.style.top = '20px';
                        videoContainer.style.left = '20px';
                    }
                    startTracking();
                }, 2000);
            })
            .catch(error => {
                log(`Error initializing WebGazer: ${error}`);
            });

        // Error handling
        window.addEventListener('unhandledrejection', function(event) {
            log(`Unhandled promise rejection: ${event.reason}`);
        });

        window.onerror = function(message, source, lineno, colno, error) {
            log(`Error: ${message} at ${source}:${lineno}:${colno}`);
            return false;
        };
    </script>
</body>
</html>
