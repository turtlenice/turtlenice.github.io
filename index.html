<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-Second Meditation Loading</title>
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        #loading-bar-container {
            width: 300px;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        #loading-bar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.1s;
        }

        #message {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        #status {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="loading-bar-container">
        <div id="loading-bar"></div>
    </div>

    <div id="message">Focus on the screen for 10 seconds</div>
    <div id="status">Initializing eye tracking...</div>

    <script src="https://cdn.jsdelivr.net/npm/webgazer@3.3.0/dist/webgazer.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let gazeDetected = false;
            let progress = 0;
            let startTime = null;
            let lastGazeTime = null;
            const loadingBar = document.getElementById("loading-bar");
            const messageElement = document.getElementById("message");
            const statusElement = document.getElementById("status");
            const meditationDuration = 10000; // 10 seconds in milliseconds
            const gazeTimeout = 500; // 500ms timeout for gaze detection

            function updateStatus(text) {
                statusElement.textContent = text;
            }

            function startEyeTracking() {
                updateStatus("Starting eye tracking...");
                if (!webgazer) {
                    updateStatus("WebGazer library failed to load.");
                    return;
                }

                webgazer.setGazeListener((data, elapsedTime) => {
                    if (data) {
                        const { x, y } = data;
                        updateStatus(`Gaze detected at (${x.toFixed(2)}, ${y.toFixed(2)})`);
                        lastGazeTime = Date.now();
                        gazeDetected = true;
                    } else {
                        updateStatus("No gaze data available. Please look at the screen.");
                        gazeDetected = false;
                    }
                }).begin()
                .then(() => {
                    updateStatus("WebGazer initialized. Please look at the screen to start meditation.");
                })
                .catch((err) => {
                    updateStatus(`Error initializing WebGazer: ${err.message}`);
                });

                webgazer.showVideo(true).showPredictionPoints(true);

                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then((stream) => {
                            updateStatus("Camera access granted. Ready to start meditation.");
                        })
                        .catch((error) => {
                            updateStatus(`Camera access denied: ${error.message}`);
                        });
                } else {
                    updateStatus("Media devices not supported by this browser.");
                }
            }

            function updateProgress() {
                const currentTime = Date.now();
                if (!startTime && gazeDetected) {
                    startTime = currentTime;
                    updateStatus("Meditation started. Keep focusing on the screen.");
                }

                if (startTime) {
                    const elapsedTime = currentTime - startTime;
                    if (currentTime - lastGazeTime > gazeTimeout) {
                        updateStatus("Gaze lost. Please refocus on the screen.");
                        startTime = null;
                        progress = 0;
                    } else {
                        progress = (elapsedTime / meditationDuration) * 100;
                    }

                    loadingBar.style.width = `${Math.min(progress, 100)}%`;
                    messageElement.textContent = `Focus maintained for ${(elapsedTime / 1000).toFixed(1)} seconds`;

                    if (progress >= 100) {
                        finishSession();
                        return;
                    }
                }

                requestAnimationFrame(updateProgress);
            }

            function finishSession() {
                loadingBar.style.width = "100%";
                messageElement.textContent = "Great job! 10-second meditation completed.";
                updateStatus("Meditation session completed!");
                webgazer.end();
            }

            startEyeTracking();
            updateProgress();
        });
    </script>
</body>
</html>
