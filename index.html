<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Loading</title>
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        #loading-bar-container {
            width: 300px; /* Width of the loading bar container */
            height: 10px; /* Height of the loading bar */
            background-color: #ddd;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #loading-bar {
            width: 0%;
            height: 100%;
            background-color: #1F51FF;
            transition: width 0.1s;
        }

        #message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 36px;
            color: #333;
            font-weight: bold;
        }

        /* Disable right-click */
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="loading-bar-container">
        <div id="loading-bar"></div>
    </div>

    <div id="message">Hope you enjoyed your meditation session!</div>

    <script src="https://cdn.jsdelivr.net/npm/webgazer@3.3.0/dist/webgazer.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let gazeDetected = false;
            let progress = 0;
            let startTime = null;
            const loadingBar = document.getElementById("loading-bar");
            const message = document.getElementById("message");

            // Initialize WebGazer
            function startEyeTracking() {
    // Check if WebGazer is supported in the browser
    if (!webgazer) {
        console.error("WebGazer library failed to load.");
        return;
    }

    // Begin WebGazer and set up the gaze listener
    webgazer.setGazeListener((data, elapsedTime) => {
        if (!data) {
            // No gaze data available, likely the gaze is not being tracked properly
            console.log("No gaze data detected.");
            gazeDetected = false;
            resetProgress();
            return;
        }

        // Extract gaze coordinates (x, y)
        const x = data.x;
        const y = data.y;
        console.log(`Gaze detected at coordinates: (${x}, ${y})`);

        // Check if the gaze is within the viewport (the visible part of the browser window)
        if (x >= 0 && x <= window.innerWidth && y >= 0 && y <= window.innerHeight) {
            // Gaze is detected within the visible window
            gazeDetected = true;
            console.log("Gaze detected within viewport.");
        } else {
            // Gaze is outside the viewport or inaccurate
            console.log("Gaze detected outside viewport.");
            gazeDetected = false;
            resetProgress();
        }
    }).begin()
    .then(() => {
        console.log("WebGazer successfully initialized.");
    })
    .catch((err) => {
        console.error("Error initializing WebGazer:", err);
    });

    // Optional: Hide the WebGazer video preview and prediction points
    webgazer.showVideo(false).showPredictionPoints(false);

    // WebGazer requires the camera, make sure permissions are granted
    // You can also handle permission issues by adding an event or a fallback mechanism
    navigator.permissions.query({ name: "camera" }).then(permissionStatus => {
        if (permissionStatus.state === "granted") {
            console.log("Camera access granted.");
        } else {
            console.error("Camera access denied. WebGazer will not function.");
            alert("Please grant camera access for gaze tracking to work.");
        }
    });

    // You might want to add some calibration steps here to improve gaze accuracy
}


            // Update the progress bar based on time and eye tracking
            function updateProgress() {
                if (gazeDetected && progress < 100) {
                    if (!startTime) {
                        startTime = Date.now();
                    }
                    const elapsedTime = (Date.now() - startTime) / 1000; // in seconds
                    progress = (elapsedTime / 3600) * 100; // 1 hour = 3600 seconds

                    loadingBar.style.width = progress + "%";

                    if (progress >= 100) {
                        finishSession();
                        return;
                    }
                } else if (!gazeDetected) {
                    resetProgress(); // Reset if gaze is not detected
                }

                // Call updateProgress every second
                setTimeout(updateProgress, 1000);
            }

            // Reset the progress if the user looks away or interacts with the computer
            function resetProgress() {
                progress = 0;
                loadingBar.style.width = "0%";
                startTime = null;
                message.style.display = "none"; // Hide the message during progress
            }

            // Finish the session
            function finishSession() {
                document.getElementById("loading-bar-container").style.display = "none"; // Hide loading bar container
                message.style.display = "block"; // Show the message after finishing
            }

            // Handle window blur event to reset progress
            window.addEventListener('blur', resetProgress); // Reset when the window loses focus

            // Handle mouse movement event to reset progress
            window.addEventListener('mousemove', resetProgress); // Reset when mouse moves

            // Disable right-click functionality
            document.addEventListener('contextmenu', function (e) {
                e.preventDefault();
            });

            // Start the eye-tracking and progress bar on page load
            startEyeTracking();
            updateProgress();
        });
    </script>
</body>
</html>
