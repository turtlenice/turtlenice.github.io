<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zWebGazer Simplified Gaze Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #gaze-point {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: blue;
            border-radius: 50%;
            pointer-events: none;
        }
        #debug {
            width: 80%;
            height: 200px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-top: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>WebGazer Simplified Gaze Tracking</h1>
    <button id="start-tracking">Start Tracking</button>
    <div id="gaze-point"></div>
    <div id="debug"></div>

    <script src="https://cdn.jsdelivr.net/npm/webgazer@3.3.0/dist/webgazer.min.js"></script>
    <script>
        const debugElement = document.getElementById('debug');
        const startTrackingButton = document.getElementById('start-tracking');
        const gazePoint = document.getElementById('gaze-point');

        function log(message) {
            console.log(message);
            debugElement.innerHTML += message + '<br>';
            debugElement.scrollHeight = debugElement.scrollHeight;
        }

        function updateGazePoint(x, y) {
            gazePoint.style.left = `${x}px`;
            gazePoint.style.top = `${y}px`;
            log(`Gaze detected at (${x.toFixed(2)}, ${y.toFixed(2)})`);
        }

        function logWebGazerState() {
            log('WebGazer State:');
            log(`- Paused: ${webgazer.isReady()}`);
            log(`- Video Elements: ${document.querySelectorAll('video').length}`);
            log(`- Canvas Elements: ${document.querySelectorAll('canvas').length}`);
            const videoElement = document.querySelector('video');
            if (videoElement) {
                log(`- Video Dimensions: ${videoElement.videoWidth}x${videoElement.videoHeight}`);
                log(`- Video Ready State: ${videoElement.readyState}`);
            }
        }

        function startTracking() {
            log('Initializing WebGazer...');
            webgazer.setGazeListener((data, elapsedTime) => {
                if (data == null) {
                    log('Gaze data is null');
                } else {
                    updateGazePoint(data.x, data.y);
                }
            })
            .saveDataAcrossSessions(true)
            .begin()
            .then(() => {
                log('WebGazer initialized successfully');
                startTrackingButton.disabled = true;
                logWebGazerState();
            })
            .catch(error => {
                log(`Error initializing WebGazer: ${error}`);
            });

            webgazer.showVideoPreview(true)
                    .showPredictionPoints(true)
                    .applyKalmanFilter(true);
            
            // Set up an interval to log WebGazer state periodically
            setInterval(logWebGazerState, 5000);
        }

        startTrackingButton.addEventListener('click', startTracking);

        // Error handling for unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
            log(`Unhandled promise rejection: ${event.reason}`);
        });

        // Log any errors that occur
        window.onerror = function(message, source, lineno, colno, error) {
            log(`Error: ${message} at ${source}:${lineno}:${colno}`);
            return false;
        };
    </script>
</body>
</html>
