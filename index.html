<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Gaze Detection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #debug {
            width: 80%;
            height: 200px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-top: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Minimal Gaze Detection Test</h1>
    <button id="check-gaze">Check Gaze</button>
    <div id="debug"></div>

    <script src="https://cdn.jsdelivr.net/npm/webgazer@3.3.0/dist/webgazer.min.js"></script>
    <script>
        const debugElement = document.getElementById('debug');
        const checkGazeButton = document.getElementById('check-gaze');

        function log(message) {
            console.log(message);
            debugElement.innerHTML += message + '<br>';
            debugElement.scrollTop = debugElement.scrollHeight;
        }

        function checkGaze() {
            const prediction = webgazer.getCurrentPrediction();
            if (prediction) {
                const { x, y } = prediction;
                log(`Gaze detected at (${x.toFixed(2)}, ${y.toFixed(2)})`);
            } else {
                log('No gaze detected');
            }
        }

        function initializeWebGazer() {
            log('Initializing WebGazer...');
            webgazer.setGazeListener(() => {})
                .begin()
                .then(() => {
                    log('WebGazer initialized successfully');
                    checkGazeButton.disabled = false;
                })
                .catch(error => {
                    log(`Error initializing WebGazer: ${error}`);
                });

            webgazer.showVideo(true).showPredictionPoints(true);
        }

        checkGazeButton.addEventListener('click', checkGaze);
        checkGazeButton.disabled = true;

        document.addEventListener('DOMContentLoaded', initializeWebGazer);
    </script>
</body>
</html>
