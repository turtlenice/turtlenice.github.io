<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous WebGazer Diagnostic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #calibration-points {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .calibration-point {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
        }
        #gaze-point {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: blue;
            border-radius: 50%;
            pointer-events: none;
        }
        #debug {
            width: 80%;
            height: 200px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-top: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Continuous WebGazer Diagnostic</h1>
    <div id="calibration-points"></div>
    <button id="start-calibration">Start Calibration</button>
    <button id="toggle-gaze-tracking">Start Gaze Tracking</button>
    <div id="gaze-point"></div>
    <div id="debug"></div>

    <script src="https://cdn.jsdelivr.net/npm/webgazer@3.3.0/dist/webgazer.min.js"></script>
    <script>
        const debugElement = document.getElementById('debug');
        const startCalibrationButton = document.getElementById('start-calibration');
        const toggleGazeTrackingButton = document.getElementById('toggle-gaze-tracking');
        const calibrationPointsContainer = document.getElementById('calibration-points');
        const gazePoint = document.getElementById('gaze-point');
        let calibrationPoints = [];
        let isTracking = false;
        let trackingInterval;

        function log(message) {
            console.log(message);
            debugElement.innerHTML += message + '<br>';
            debugElement.scrollTop = debugElement.scrollHeight;
        }

        function createCalibrationPoints() {
            for (let i = 0; i < 9; i++) {
                const point = document.createElement('div');
                point.className = 'calibration-point';
                point.addEventListener('click', () => calibratePoint(i));
                calibrationPointsContainer.appendChild(point);
                calibrationPoints.push(point);
            }
        }

        function calibratePoint(index) {
            const point = calibrationPoints[index];
            const rect = point.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            webgazer.recordScreenPosition(x, y, 'click');
            log(`Calibrated point ${index + 1} at (${x}, ${y})`);
            point.style.backgroundColor = 'green';
        }

        function checkGaze() {
            try {
                const prediction = webgazer.getCurrentPrediction();
                if (prediction && prediction.x !== undefined && prediction.y !== undefined) {
                    gazePoint.style.left = `${prediction.x}px`;
                    gazePoint.style.top = `${prediction.y}px`;
                    log(`Gaze detected at (${prediction.x.toFixed(2)}, ${prediction.y.toFixed(2)})`);
                } else {
                    log('No valid gaze data available');
                }
            } catch (error) {
                log(`Error in gaze detection: ${error.message}`);
            }
        }

        function logWebGazerState() {
            log('WebGazer State:');
            log(`- Paused: ${webgazer.isReady()}`);
            log(`- Video Elements: ${document.querySelectorAll('video').length}`);
            log(`- Canvas Elements: ${document.querySelectorAll('canvas').length}`);
            const videoElement = document.querySelector('video');
            if (videoElement) {
                log(`- Video Dimensions: ${videoElement.videoWidth}x${videoElement.videoHeight}`);
                log(`- Video Ready State: ${videoElement.readyState}`);
            }
        }

        function initializeWebGazer() {
            log('Initializing WebGazer...');
            webgazer.setGazeListener(() => {})
                .begin()
                .then(() => {
                    log('WebGazer initialized successfully');
                    startCalibrationButton.disabled = false;
                    toggleGazeTrackingButton.disabled = false;
                    logWebGazerState();
                })
                .catch(error => {
                    log(`Error initializing WebGazer: ${error}`);
                });

            webgazer.showVideo(true).showPredictionPoints(true);
        }

        function toggleGazeTracking() {
            isTracking = !isTracking;
            if (isTracking) {
                log('Starting continuous gaze tracking...');
                toggleGazeTrackingButton.textContent = 'Stop Gaze Tracking';
                trackingInterval = setInterval(() => {
                    checkGaze();
                    logWebGazerState();
                }, 1000); // Check every second
            } else {
                log('Stopping gaze tracking.');
                toggleGazeTrackingButton.textContent = 'Start Gaze Tracking';
                clearInterval(trackingInterval);
            }
        }

        startCalibrationButton.addEventListener('click', () => {
            calibrationPointsContainer.style.display = 'grid';
            startCalibrationButton.disabled = true;
            log('Please click on each red dot to calibrate WebGazer');
        });

        toggleGazeTrackingButton.addEventListener('click', toggleGazeTracking);
        startCalibrationButton.disabled = true;
        toggleGazeTrackingButton.disabled = true;

        createCalibrationPoints();
        document.addEventListener('DOMContentLoaded', initializeWebGazer);
    </script>
</body>
</html>
