<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robust Gaze Detection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #loading-bar-container {
            width: 300px;
            height: 20px;
            background-color: #ddd;
            margin: 20px 0;
        }
        #loading-bar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.1s;
        }
        #debug {
            width: 80%;
            height: 200px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-top: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Robust Gaze Detection Test</h1>
    <div id="loading-bar-container">
        <div id="loading-bar"></div>
    </div>
    <button id="check-gaze">Check Gaze</button>
    <div id="debug"></div>

    <script src="https://cdn.jsdelivr.net/npm/webgazer@3.3.0/dist/webgazer.min.js"></script>
    <script>
        const debugElement = document.getElementById('debug');
        const checkGazeButton = document.getElementById('check-gaze');
        const loadingBar = document.getElementById('loading-bar');
        let progress = 0;
        const meditationDuration = 10; // 10 seconds

        function log(message) {
            console.log(message);
            debugElement.innerHTML += message + '<br>';
            debugElement.scrollTop = debugElement.scrollHeight;
        }

        function isGazeDetected() {
            try {
                const prediction = webgazer.getCurrentPrediction();
                if (prediction && prediction.x !== undefined && prediction.y !== undefined) {
                    log(`Gaze detected at (${prediction.x.toFixed(2)}, ${prediction.y.toFixed(2)})`);
                    return true;
                } else {
                    log('No valid gaze data available');
                    return false;
                }
            } catch (error) {
                log(`Error in gaze detection: ${error.message}`);
                return false;
            }
        }

        function checkGazeAndUpdateProgress() {
            if (isGazeDetected()) {
                progress += 0.1; // Increment by 0.1 seconds
                updateProgressBar();
            } else {
                resetProgress();
            }
        }

        function updateProgressBar() {
            const percentage = (progress / meditationDuration) * 100;
            loadingBar.style.width = `${percentage}%`;
            log(`Progress: ${percentage.toFixed(2)}%`);

            if (progress >= meditationDuration) {
                log('Meditation completed!');
                checkGazeButton.disabled = true;
            }
        }

        function resetProgress() {
            progress = 0;
            loadingBar.style.width = '0%';
            log('Progress reset');
        }

        function initializeWebGazer() {
            log('Initializing WebGazer...');
            webgazer.setGazeListener(() => {})
                .begin()
                .then(() => {
                    log('WebGazer initialized successfully');
                    checkGazeButton.disabled = false;
                })
                .catch(error => {
                    log(`Error initializing WebGazer: ${error}`);
                });

            webgazer.showVideo(true).showPredictionPoints(true);
        }

        checkGazeButton.addEventListener('click', checkGazeAndUpdateProgress);
        checkGazeButton.disabled = true;

        document.addEventListener('DOMContentLoaded', initializeWebGazer);
    </script>
</body>
</html>
