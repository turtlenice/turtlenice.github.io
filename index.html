<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-Second Meditation Loading</title>
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        #loading-bar-container {
            width: 300px;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        #loading-bar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.1s;
        }

        #message {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        #status {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="loading-bar-container">
        <div id="loading-bar"></div>
    </div>

    <div id="message">Focus on the screen for 10 seconds</div>
    <div id="status">Initializing eye tracking...</div>

    <script src="https://cdn.jsdelivr.net/npm/webgazer@3.3.0/dist/webgazer.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let progress = 0;
            let startTime = null;
            let meditationInterval = null;
            const loadingBar = document.getElementById("loading-bar");
            const messageElement = document.getElementById("message");
            const statusElement = document.getElementById("status");
            const meditationDuration = 10; // 10 seconds
            const checkInterval = 100; // Check every 100ms for smoother updates

            function updateStatus(text) {
                statusElement.textContent = text;
            }

            function startEyeTracking() {
                updateStatus("Starting eye tracking...");
                if (!webgazer) {
                    updateStatus("WebGazer library failed to load.");
                    return;
                }

                webgazer.setGazeListener(() => {}).begin()
                .then(() => {
                    updateStatus("WebGazer initialized. Please look at the screen to start meditation.");
                    startMeditationCheck();
                })
                .catch((err) => {
                    updateStatus(`Error initializing WebGazer: ${err.message}`);
                });

                webgazer.showVideo(true).showPredictionPoints(true);
            }

            function isGazeDetected() {
                const prediction = webgazer.getCurrentPrediction();
                if (prediction) {
                    const { x, y } = prediction;
                    updateStatus(`Gaze detected at (${x.toFixed(2)}, ${y.toFixed(2)})`);
                    return true;
                }
                updateStatus("No gaze detected. Please look at the screen.");
                return false;
            }

            function startMeditationCheck() {
                meditationInterval = setInterval(() => {
                    if (isGazeDetected()) {
                        if (!startTime) {
                            startTime = Date.now();
                            updateStatus("Meditation started. Keep focusing on the screen.");
                        }
                        progress = (Date.now() - startTime) / 1000;
                        updateProgress();
                    } else {
                        resetProgress();
                    }
                }, checkInterval);
            }

            function updateProgress() {
                loadingBar.style.width = `${(progress / meditationDuration) * 100}%`;
                messageElement.textContent = `Focus maintained for ${progress.toFixed(1)} seconds`;

                if (progress >= meditationDuration) {
                    finishSession();
                }
            }

            function resetProgress() {
                progress = 0;
                startTime = null;
                loadingBar.style.width = "0%";
                messageElement.textContent = "Focus on the screen for 10 seconds";
            }

            function finishSession() {
                clearInterval(meditationInterval);
                loadingBar.style.width = "100%";
                messageElement.textContent = "Great job! 10-second meditation completed.";
                updateStatus("Meditation session completed!");
                webgazer.end();
            }

            startEyeTracking();
        });
    </script>
</body>
</html>
